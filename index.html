<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css position</title>
    <!-- style.css linking here -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="green">
        <div class="red">
        </div>
    </div>  

    <img src="images/fb.png" alt="fb" class="fb">
    <img src="images/Instagram.png" alt="instagram" class="Instagram">
    <img src="images/linkedin.png" alt="linkin" class="linkedin">
    <img src="images/twitter.png" alt="twitter" class="twitter">
    <img src="images/viber.png" alt="viber" class="viber">
   
    <ul class="social-icons">
        <li>
            <a href="#">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-whatsapp" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-telegram" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-snapchat" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-youtube" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</body>
</html>
